<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ziro-UI</title>
	<link rel="stylesheet" href="./build/css/main.css">
	<style rel="stylesheet">
		.section{
			width: 1036px;
			margin: 0 auto 20px;
		}

		.ie-btn{
			display: inline-block;
			*display: inline;
			*zoom: 1;
			padding: 0 15px;
			line-height: 32px;
			width: auto;
			overflow: visible;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="section">
			<h1>UI</h1>
		</div>
		<div id="example" class="section">
			<a href="javascript:void(0);" class="btn">立即预订</a>
			<a href="javascript:void(0);" class="btn btn-hover">立即预订</a>
			<a href="javascript:void(0);" class="btn btn-active">立即预订</a>
			<a href="javascript:void(0);" class="btn btn-dis">立即预订立即预订</a>
		</div>

		<div class="section">
			<a href="javascript:void(0);" class="btn btn-primary">立即预订</a>
			<a href="javascript:void(0);" class="btn btn-primary btn-hover">立即预订</a>
			<a href="javascript:void(0);" class="btn btn-primary btn-active">立即预订</a>
			<a href="javascript:void(0);" class="btn btn-primary btn-dis">立即预订立即预订立即预订</a>

			<button class="btn">立即预订</button>

		</div>

			<a href="javascript:void(0);" class="btn btn-primary">立即预订</a>

			<a href="javascript:void(0);" class="btn btn-green-light">立即预订</a>
			<a href="javascript:void(0);" class="btn btn-info">立即预订</a>
			<a href="javascript:void(0);" class="btn btn-danger">立即预订</a>
			<a href="javascript:void(0);" class="btn btn-black">立即预订立即预订</a>
		</div>

	</div>

	<div class="wrapper">
		<div class="section">

			<div class="ctrl-form" style="position: relative;z-index: 40;">
				<label for="" class="ctrl-label">手机号码</label>
				<div class="input-wrap">
					<input name="mobile" autocomplete="off" maxlength="11" type="text" data-jvalid-ruler="empty mobile_err" class="input">
					<i class="icon"></i>

					<input type="checkbox">
				</div>
			</div>

		</div>
	</div>
	<!--Script Start-->
	<script src="http://js.io/js/jquery-1.11.1.js"></script>
	<script type="text/javascript">

	</script>
	<!--/Script End-->

</html>
